<div class="container">
  <h1> Listado de Grupos</h1>

  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Identificador </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="gestores">
      <mat-header-cell *matHeaderCellDef> Gestores </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.gestores}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="numPersonas">
      <mat-header-cell *matHeaderCellDef> Numero de personas </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.numPersonas}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="numSubGrupos">
      <mat-header-cell *matHeaderCellDef> Numero de subgrupos </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.numSubGrupos}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary">
              <mat-icon (click)="editGroup(element)">Editar</mat-icon>
          </button>
      </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator (page)="loadPage($event)" [pageSizeOptions]="[5, 10, 20]" [pageIndex]="pageNumber" [pageSize]="pageSize" [length]="totalElements" showFirstLastButtons></mat-paginator>

  <div class="buttons">
    <button mat-flat-button color="primary" (click)="createGroup()">Nuevo grupo</button>
  </div>
</div>
