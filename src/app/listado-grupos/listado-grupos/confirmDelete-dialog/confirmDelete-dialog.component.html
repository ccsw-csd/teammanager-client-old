<div class="container" *ngIf="!isLoading">
    <p>Está a punto de borrar la información de grupo, ¿está seguro que desea eliminar el grupo?</p>
    <button mat-raised-button primary (click)="confirmarBorrado(data)">Si</button>
    <button mat-raised-button secondary (click)="cerrar()">No</button>
</div>
<div class="loadWrapper" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
