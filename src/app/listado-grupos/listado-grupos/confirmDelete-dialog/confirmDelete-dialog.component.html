<div class="container" *ngIf="!isLoading">
  <h1>Attention: Delete group</h1>
    <p>Attention you are going to delete the group and all its information. Are you sure you want to delete the group?</p>
    <div id="zona-botones">
      <button primary (click)="confirmarBorrado(data)">Yes</button>
      <button secondary (click)="cerrar()">No</button>
    </div>
</div>
<div class="loadWrapper" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
