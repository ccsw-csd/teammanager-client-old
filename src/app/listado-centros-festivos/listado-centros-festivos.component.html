<div class="content">
  <div class="title-block">
    <h1>Centers</h1>
  </div>
  
  <div class="containerTableList">
    <div class="tableList">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <th class="cell-left" mat-header-cell *matHeaderCellDef>
            Center Name
          </th>
          <td mat-cell *matCellDef="let listadoCentrosFestivos" class="cell-left">
            {{listadoCentrosFestivos.name}}
          </td>
        </ng-container>
        <ng-container matColumnDef="festiveActualYear">
          <th class="cell-center" mat-header-cell *matHeaderCellDef>
            Festives actual year
          </th>
          <td mat-cell *matCellDef="let listadoCentrosFestivos" class="cell-center">
            {{listadoCentrosFestivos.festiveActualYear}}
          </td>
        </ng-container>
        <ng-container matColumnDef="festiveNextYear">
          <th class="cell-center" mat-header-cell *matHeaderCellDef>
            Festives next year
          </th>
          <td mat-cell *matCellDef="let listadoCentrosFestivos" class="cell-center">
            {{listadoCentrosFestivos.festiveNextYear}}
          </td>
        </ng-container>
        <ng-container matColumnDef="icon">
          <th class="cell-actions" mat-header-cell *matHeaderCellDef>
            Actions
          </th>
          <td class="cell-actions" mat-cell *matCellDef="let listadoCentrosFestivos" layout="row">

            <button mat-button layout="column" class="cell-button" [matTooltip]="'View'" (click)="edit(listadoCentrosFestivos.id, listadoCentrosFestivos.name)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
