<mat-toolbar class="container">

    <mat-toolbar-row class="header-menu">
      <button mat-icon-button (click)="toggleSideNav()" mat-button>
        <i class="material-icons header-icon">menu</i>
      </button>
    </mat-toolbar-row>
  
    <mat-toolbar-row routerLink="/main">
      <img src="assets/images/logo.png" height="40px" alt="" />
    </mat-toolbar-row>
  
    <mat-toolbar-row class="header-submenu">
      <mat-menu #menu="matMenu" xPosition="before" yPosition="below">
        <mat-divider class="divider">
        </mat-divider>
        <button mat-menu-item (click)="update()">
          <mat-icon>input</mat-icon>
          <span>Editar Perfil</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>input</mat-icon>
          <span>Cerrar sesi√≥n</span>
        </button>
      </mat-menu>
  
      <button mat-flat-button [matMenuTriggerFor]="menu" class="menu-button">
        <i class="material-icons header-icon">account_circle</i>
        <a> {{ getName() }} </a>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
    </mat-toolbar-row>
  
  </mat-toolbar>
