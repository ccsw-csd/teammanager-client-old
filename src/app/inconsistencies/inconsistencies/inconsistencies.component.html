<div class="content">
    <div class="title-block">
      <h1>My groups</h1>
      <button primary >Create new group</button>
      <div style="flex:1"></div>
    </div>
    <div class="containerTableList">
      <div class="tableList">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="name">
            <th class="cell-left" mat-header-cell *matHeaderCellDef>
              Group name
            </th>
            <td mat-cell *matCellDef="let group" class="cell-left">
            </td>
          </ng-container>
          <ng-container matColumnDef="manager">
            <th class="cell-left" mat-header-cell *matHeaderCellDef>
              Administrators
            </th>
            <td mat-cell *matCellDef="let group" class="cell-left">
            </td>
          </ng-container>
          <ng-container matColumnDef="members">
            <th class="cell-center" mat-header-cell *matHeaderCellDef>
              Members
            </th>
            <td mat-cell *matCellDef="let group" class="cell-center">
            </td>
          </ng-container>
          <ng-container matColumnDef="subgroups">
            <th class="cell-center" mat-header-cell *matHeaderCellDef>
              Subgroups
            </th>
            <td mat-cell *matCellDef="let group" class="cell-center">
            </td>
          </ng-container>
          <ng-container matColumnDef="buttons">
            <th class="cell-actions" mat-header-cell *matHeaderCellDef>
              Actions
            </th>
            <td class="cell-actions" mat-cell *matCellDef="let group" layout="row">
              <button mat-button layout="column" class="cell-button" [matTooltip]="'Edit'">
                <mat-icon>edit</mat-icon>
              </button>
              <button *ngIf="group.externalId == null" mat-button layout="column" class="cell-button" [matTooltip]="'Remove'">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
