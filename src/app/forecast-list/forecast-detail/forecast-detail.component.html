<div class="estimates-list">
    <div>
      <div>
        <h1 class="title">
          Forecast Detail
        </h1>
      </div>
      <div>
        <form [formGroup]="form" class="estimates--options">
          <!-- SELECTOR CLIENT -->
          <mat-form-field class="example-full-width inputStyleNormal">
            <input
              type="text"
              placeholder="Customer"
              aria-label="Number"
              matInput
              [formControl]="customer"
            />
        
          </mat-form-field>
          <mat-form-field appearance="fill" class="example-full-width inputStyleNormal">
            <mat-label>Choose Month/Date</mat-label>
            <mat-select [(ngModel)]="selectedMonth" [ngModelOptions]="{standalone: true}" (selectionChange)="getAbsences()">
              <mat-option
              *ngFor="let option of months"
                [value]="option.num">
                {{ option.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <!-- Begin datte -->
          <mat-form-field class="matFormDateSize inputStyleSmall">
            <mat-label>Custom Date</mat-label>
            <mat-date-range-input [rangePicker]="picker" [formGroup]="form">
                <input matStartDate placeholder="Start date" formControlName="start">
                <input matEndDate placeholder="End date" formControlName="end">
              </mat-date-range-input> 
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
          <!-- End date -->
        </form>
      </div>
      <div class="containerTableList">
        <div class="tableList">
          <table mat-table *ngIf="dataSource" [dataSource]="dataSource" matSort>
              <ng-container *ngFor="let column of columns" [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef >{{ transcode[column] }}</th>
                <td mat-cell *matCellDef="let object">{{ object[column] }}</td>
              </ng-container>
                <ng-container *ngFor="let month of monthsHeaderExtraInfo" [matColumnDef]="month.name" >
                  <th mat-header-cell *matHeaderCellDef 
                  [attr.colspan]="month.num">
                    {{ month.name }}
                </th>
                </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="monthsHeader"></tr>
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
          </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageIndex]="pageNumber" [pageSize]="pageSize" [length]="totalElements" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
  <div class="loadWrapper" *ngIf="isloading">
    <mat-spinner></mat-spinner>
  </div>
